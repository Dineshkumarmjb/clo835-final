# MySQL Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: fp
type: Opaque
data:
  DBUSER: cm9vdA==          # base64 encoded 'root'
  DBPWD: cGFzc3dvcmQxMjM=      # 
---
# AWS Credentials for S3 and ECR access
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: fp
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_SESSION_TOKEN: ""
---
